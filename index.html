<script>

const grid = document.getElementById("grid");
const boardView = new BoardView(grid);

const levelList = document.getElementById("level-list");
let selectedLevel = null; 

for (let lvl of levels) {
	const name = lvl.name;
	const item = document.createElement("li");
	item.textContent = name;
	item.level = lvl;
	levelList.appendChild(item);

	item.addEventListener("click", event => {
		selectedLevel = item.level;	
		boardView.resetGameState(item.level);

	});
}
levelList.firstElementChild.click();



console.log(levels)



const codeInput = document.getElementById("code-input");

const editor = CodeMirror.fromTextArea(codeInput, {
	lineNumbers: true,
	lineWrapping: true,
	mode: "python",
	tjeme: "default"

});

editor.highlightLine = (lineno) => {
	lineno-- // lines are zero-indexed
	const prev = editor.highlightedLine;
	if (prev) {
		editor.removeLineClass(prev, "background", "highlighted-line");
	}
	if (lineno < 0 || lineno > editor.lineCount()) {
		editor.highlightedLine = null;
		return;
	}
	editor.highlightedLine = lineno;
	editor.addLineClass(lineno, "background", "highlighted-line");
}



const controlsDiv = document.getElementById("playback-controls");
const controls    = new PlaybackHandler(controlsDiv, editor, boardView)

var pyodideWorker = null;

function startOrRestartPyodideWorker(){
	if (pyodideWorker) pyodideWorker.terminate()
	pyodideWorker = new Worker("worker.js");
	pyodideWorker.addEventListener("message", (event) => {
		if (event.data.type === "execution-trace"){
			controls.init(event.data.trace);
		}
	});
}

startOrRestartPyodideWorker();

document.addEventListener('keydown', (event) => {
	if (event.ctrlKey && event.key === "Enter"){
		const code = editor.getValue();
		console.log(code);
		pyodideWorker.postMessage({ code: code, level: exampleLevel()});
		// TODO: handle the timeout in case of infinite loops, etc
	}
});


function gameover(win){
	console.log("Game over");
	console.log(win ? "WINNER"  : "LOSER");
}

function notifyResultOfIsColor(color, result){
	console.log(`Is current cell ${color}? ${result? "yes" : "no"}`) 

}

function highlightLineOfCode(lineno){

}

}

    //const sleep = ms => new Promise(resolve => setTimeout(resolve, ms));

	}
}

function exampleLevel(){
    const level = `        {
                 "grid": [
                         ".rgrrGRB",
                         ".....bb.",
                         "....bb..",
                         "...bb...",

         }`

	return level;
